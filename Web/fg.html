<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <form>
        first name: <input type="text" name="firstname"><br>
        last name: <input type="text" name="lastname"><br>
        email: <input type="email" required name="email"><br>
        password: <input type="password" minlength="6" name="password"><br>
        birthday: <input type="date" name="birthday"><br>
        gender: <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="others">Others<br>
        pets:<br>
        <input type="checkbox" name="cats">Cats<br>
        <input type="checkbox" name="dogs">Dogs<br>
        <input type="checkbox" name="raccoons">Raccoons<br>
        Cars: <br>
        <select name="cars">
            <option value="Maruthi">Maruthi</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Tata">Tata</option>
        </select><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
