{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" pt-5>
        <div class="card mx-auto" style="width: 18rem;">
        <img class="card-img-top" src="{{employee.photo.url}}" alt="Employee image">
        <div class="card-body">
            <p class="card-text m-0">{{ employee.first_name}} {{ employee.last_name }}</p>
            <p class="card-text m-0">{{ employee.designation}}</p>
            <p class="card-text m-0">{{ employee.email_id}}</p>
            <p class="card-text m-0">{{ employee.phone_no}}</p>
        </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
